<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Albuns</title>
    <Link rel="stylesheet" type="text/css" href="intex.css">
    <link rel="shortcut icon" type="imagex/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/ITunes_12.2_logo.png/250px-ITunes_12.2_logo.png "> 
</head>
<body>
    <div class="conteiner">
        <h1>Spotfi</h1>
        <h2>Escute as melhores músicas de cada album abaixo</h2>

        <div class="image-gallery">
            <div class="imagem-item">
                <img src="img/matue.jpg" alt="Matue" title="Maquina Do Tempo">
                <p class="image-name">Cogulândia</p>
                <audio autoplay="autoplay" controls="controls">
                    <source src="mp3/Matuê - Cogulândia.mp3" type="audio/mp3" />
                </audio>
            </div>
            <div class="imagem-item">
                <img src="img/recionais.jpg" alt="Racionais" title="Sobrevivendo Ao Inferno">
                <p class="image-name">Jorge Da Capadócia</p>
                 <audio autoplay="autoplay" controls="controls">
                    <source src="mp3/Racionais - Sobrevivendo no Inferno - Jorge da Capadócia.mp3" type="audio/mp3" />
                </audio>
            </div>
            <div class="imagem-item">
                <img src="img/ret.jpg" alt="Ret" title="Vivaz">
                <p class="image-name">Libertários Não Morrem</p>
                <audio autoplay="autoplay" controls="controls">
                    <source src="mp3/Filipe Ret - Libertários Não Morrem part. Funkero (prod. Ibrabeats) ｜ Vivaz.mp3" type="audio/mp3" />
                </audio>
            </div>
            <div class="imagem-item">
                <img src="img/pearl.jpg" alt="Rubel" title="Pearl">
                <p class="image-name">Quando Bate Aquela Saudade</p>
                <audio autoplay="autoplay" controls="controls">
                    <source src="mp3/Rubel - Quando Bate Aquela Saudade [Clipe Oficial].mp3" type="audio/mp3" />
                </audio>
            </div>
        </div>
    </div>
    
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/2024_Spotify_logo_without_text.svg/500px-2024_Spotify_logo_without_text.svg.png" alt="Spotfy" class="logo">
</body>
</html>
